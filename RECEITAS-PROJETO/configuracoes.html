<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>ReceitasDB | Encontre sua Receita</title>
    <link rel="stylesheet" href="/src/index.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans">
    <div id="app">
        <header class="bg-vinho shadow-md sticky top-0 z-10">
            <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-white">ReceitasDB</a>
                <form id="search-form" class="flex items-center">
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="Buscar por nome..."
                        class="border rounded-lg py-2 px-4 w-48 md:w-64 focus:outline-none focus:ring-2 focus:ring-yellow-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"
                    >
                    <button 
                type="submit"
                class="ml-2 bg-white text-vinho font-bold py-2 px-4 rounded-lg hover:bg-gray-200 transition-colors"
                    >
                        Buscar
                    </button>
                <list class="hidden md:flex space-x-4 ml-6">
                    <li><a href="index.html" class="text-gray-800 dark:text-white hover:text-yellow-500 transition-colors">Início</a></li>
                    <li><a href="receita-aleatoria.html" class="text-gray-800 dark:text-white hover:text-yellow-500 transition-colors">receitas aleatórias</a></li>
                    <li><a href="configuracoes.html" class="text-gray-800 dark:text-white hover:text-yellow-500 transition-colors">configurações</a></li>
                </form>
            </nav>
        </header>

        <main class="container mx-auto px-6 py-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-6">Configurações</h1>
            <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl">
                <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">Tema</h2>
                <button id="theme-toggle-btn" class="bg-vinho text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition-colors">
                    Alternar Tema
                </button>
            </div>
        </main>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/UTILS/themeSwitcher.js"></script>
    <script type="module">
        import { initializeTheme } from '/src/UTILS/themeSwitcher.js';
        document.addEventListener('DOMContentLoaded', initializeTheme);
    </script>
</body>
</html>
