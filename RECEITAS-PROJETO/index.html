<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitinhas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-zinc-300 dark:bg-gray-900 text-dark-100 dark:text-gray-100">

    <nav class="bg-red-500 dark:bg-gray-800 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <span class="font-bold text-xl">Receitinhas</span>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="#" class="nav-link px-3 py-2 rounded-md text-sm font-medium" data-target="inicio">Início</a>
                        <a href="#" class="nav-link px-3 py-2 rounded-md text-sm font-medium" data-target="aleatorias">Receitas Aleatórias</a>
                        <a href="#" class="nav-link px-3 py-2 rounded-md text-sm font-medium" data-target="configuracoes">Configurações</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div id="inicio" class="page">
            <h1 class="text-2xl font-bold mb-4">Receitas Variadas</h1>
            <div id="recipes-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 ">
                </div>
        </div>

        <div id="aleatorias" class="page hidden">
            <h1 class="text-2xl font-bold mb-4">Receita Aleatória</h1>
            <button id="random-recipe-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Gerar Nova Receita
            </button>
            <div id="random-recipe-container" class="mt-6">
                </div>
        </div>

        <div id="configuracoes" class="page hidden">
            <h1 class="text-2xl font-bold mb-4">Configurações</h1>
            <div>
                <h2 class="text-xl font-semibold mb-2">Tema</h2>
                <button id="theme-toggle-btn" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Alternar Tema
                </button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
